uwsgi:
    virtualenv: /home/user/.virtualenvs/api_li3ds/
    master: true
    socket: localhost:5000
    module: api_li3ds.wsgi:app
    processes: 1
    enable-threads: true
    protocol: http
    need-app: true
    catch: exceptions=true
    env: API_LI3DS_SETTINGS=/home/user/api_li3ds/conf/api_li3ds.yml
